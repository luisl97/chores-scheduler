<ion-header>

  <ion-navbar>
    <ion-title>Scheduler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Add the chores and people to create your Schedule</h1>
  <ion-list>
    <button ion-item (click)='addPeople()'>
      <ion-icon name="contact" item-start></ion-icon>
      People
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)='addChores()'>
      <ion-icon name="hammer" item-start></ion-icon>
      Chores
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <button ion-button block round (click)="goSchedule()">Create the Schedule</button>
</ion-content>
