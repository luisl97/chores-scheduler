<ion-header>

  <ion-navbar>
    <ion-title>people</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let person of people">
      <ion-item>
        <h2>{{person}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="removePerson(person)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
      <button ion-item (click)='addPerson()'>
        Add Person
        <ion-icon name="add" item-end></ion-icon>
      </button>
    </ion-list>
</ion-content>
