<ion-header>

  <ion-navbar>
    <ion-title>schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor='let day of schedule'>
      <ion-item-divider>
        {{day.name}}
      </ion-item-divider>
      <ion-item *ngFor="let chore of day.chores">
        <h2>{{chore.title}}</h2>
        <p>{{chore.person}}</p>
      </ion-item>
    </ion-list>
</ion-content>
